spring:
  profiles:
    # dev 开发 prod 生产 test 测试（demo）
    active: dev

    #==============公共的配置&不常修改的配置==============
    #thymeleaf配置 前后端分离不需要
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
    #设置为false，否则会有缓存，导致页面没法及时看到更新后的效果
    cache: false

  #配置freemarker
  freemarker:
    # 设置模板后缀名
    suffix: .ftl
    # 设置文档类型
    content-type: text/html
    # 设置页面编码格式
    charset: UTF-8
    # 设置页面缓存
    cache: false
    prefer-file-system-access: false
    # 设置ftl文件路径
    template-loader-path:
      - classpath:/templates

